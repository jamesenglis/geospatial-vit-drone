# Geospatial ViT Configuration

# Data settings
data:
  data_dir: "data/raw"
  img_size: 224
  patch_size: 16
  in_channels: 4  # RGB + NIR
  num_classes: 10
  batch_size: 16  # Reduced for M1 memory
  num_workers: 2  # Reduced for Mac
  bands: ['R', 'G', 'B', 'NIR']
  use_geo: true
  train_split: 0.8

# Model settings
model:
  embed_dim: 768
  depth: 12
  num_heads: 12
  mlp_ratio: 4.0
  dropout: 0.1
  use_geo_encoding: true
  num_geo_features: 3

# Training settings
training:
  epochs: 50
  lr: 0.001
  weight_decay: 0.05
  warmup_epochs: 5
  save_interval: 5
  val_split: 0.2
  gradient_accumulation_steps: 2  # For M1 memory optimization
  mixed_precision: true  # Use AMP for M1

# Optimizer
optimizer:
  type: "adamw"
  betas: [0.9, 0.999]
  eps: 1e-8

# Scheduler
scheduler:
  type: "cosine"
  t_max: 50
  eta_min: 1e-6

# Logging
logging:
  use_wandb: false
  wandb_project: "geospatial-vit-drone"
  log_interval: 10
  save_checkpoints: true
  output_dir: "experiments"
  experiment_name: "geospatial_vit_run"

# Inference
inference:
  confidence_threshold: 0.5
  nms_threshold: 0.4
  export_format: ["onnx"]

# Hardware
hardware:
  device: "auto"  # auto, mps, cpu
  precision: "mixed"  # mixed, float32
  memory_efficient: true
