# Simplified config for M1 testing

# Data settings
data:
  data_dir: "data/raw"
  img_size: 224
  patch_size: 16
  in_channels: 3  # Start with RGB only
  num_classes: 5
  batch_size: 8  # Small batch for testing
  num_workers: 1
  bands: ['R', 'G', 'B']
  use_geo: false  # Disable geo for testing
  train_split: 0.8

# Model settings (smaller for testing)
model:
  embed_dim: 384
  depth: 6
  num_heads: 8
  mlp_ratio: 2.0
  dropout: 0.1
  use_geo_encoding: false

# Training settings
training:
  epochs: 10
  lr: 0.001
  weight_decay: 0.01
  warmup_epochs: 2
  save_interval: 5
  mixed_precision: true

# Logging
logging:
  use_wandb: false
  output_dir: "experiments/test"
  experiment_name: "m1_test_run"
