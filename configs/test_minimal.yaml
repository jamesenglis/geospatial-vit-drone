# Minimal test configuration

# Data
data_dir: "data/drone_samples"
img_size: 256  # Smaller for testing
patch_size: 16
in_channels: 3
num_classes: 10
batch_size: 4  # Smaller for M1 memory
num_workers: 1
use_geo: false

# Model (tiny for testing)
model:
  embed_dim: 192
  depth: 2
  num_heads: 4
  mlp_ratio: 2.0
  dropout: 0.1
  use_geo_encoding: false

# Training
training:
  epochs: 2
  lr: 0.001
  weight_decay: 0.01
  save_interval: 1
  mixed_precision: true

# Logging
logging:
  use_wandb: false
  output_dir: "experiments/test"
