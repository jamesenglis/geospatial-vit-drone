# Geospatial ViT Training Configuration for Drone Imagery

# Data settings
data_dir: "data/drone_samples"
img_size: 256  # Start with smaller size
patch_size: 16
in_channels: 3  # RGB
num_classes: 10
batch_size: 4    # Small for M1 memory
num_workers: 1
use_geo: false   # Disable for initial testing
train_split: 0.8

# Model settings (smaller for testing)
model:
  embed_dim: 384
  depth: 6
  num_heads: 8
  mlp_ratio: 2.0
  dropout: 0.1
  use_geo_encoding: false

# Training settings
training:
  epochs: 5
  lr: 0.001
  weight_decay: 0.05
  warmup_epochs: 1
  save_interval: 2
  mixed_precision: true
  gradient_accumulation_steps: 1

# Logging
logging:
  use_wandb: false
  output_dir: "experiments/drone_training"
  experiment_name: "drone_vit_test"
