batch_size: 4
data_dir: data/drone_samples
img_size: 128
logging:
  experiment_name: improved_vit
  output_dir: experiments/improved_test
model:
  depth: 4
  dropout: 0.3
  embed_dim: 128
  num_heads: 8
  use_geo_encoding: false
num_classes: 10
training:
  epochs: 10
  lr: 0.001
  mixed_precision: true
  save_interval: 2
  weight_decay: 0.01
